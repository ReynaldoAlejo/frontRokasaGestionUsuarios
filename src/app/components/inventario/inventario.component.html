                <a class="btn btn-info btn-sm" href="#">
                  <i class="fas fa-pencil-alt"> </i>

            </tr>
            <tr>
              <td>327</td>

              <td>100</td>
              <td>S/ 25.00</td>

                <a class="btn btn-info btn-sm" href="#">
                  <i class="fas fa-pencil-alt"> </i>
                </a>
                <a class="btn btn-danger btn-sm" href="#">
                  <i class="fas fa-trash"> </i>
                </a>
              </td>

          </tbody>
