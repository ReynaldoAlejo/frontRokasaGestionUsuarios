<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Agregar nuevo Usuario</h1>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content" style="width: 96%; margin: 0px auto">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-primary">
                <div class="card-body">
                    <form #personalForm="ngForm" (ngSubmit)="addPersonal(personalForm)">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Nombre del nuevo personal-Rokasa</label>
                                <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="agregarPersonalService.seleccionarPersonal.nombre" class="form-control" id="inputText1" placeholder="nombre">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Apellidos</label>
                                <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="agregarPersonalService.seleccionarPersonal.apellidos" class="form-control" id="inputText2" placeholder="Apellidos">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Password</label>
                            <input type="password" name="password" #password="ngModel" [(ngModel)]="agregarPersonalService.seleccionarPersonal.password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Email</label>
                            <input type="email" name="correo" #correo="ngModel" [(ngModel)]="agregarPersonalService.seleccionarPersonal.correo" class="form-control" id="inputEmail" placeholder="email">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress2">DNI</label>
                            <input type="text" name="dni" #dni="ngModel" [(ngModel)]="agregarPersonalService.seleccionarPersonal.dni" class="form-control" id="inputDni" placeholder="DNI">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">                                            
                                <label for="inputCity">Teléfono</label>
                                <input type="text" name="telefono" #telefono="ngModel" [(ngModel)]="agregarPersonalService.seleccionarPersonal.telefono" class="form-control" id="inputTel" placeholder="Fijo o celular">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">Área</label>
                                <input type="text" name="area" #area="ngModel" [(ngModel)]="agregarPersonalService.seleccionarPersonal.area" class="form-control" id="inputArea" placeholder="Administración-Ventas-Inventario">

                               <!--  <select id="inputArea" class="form-control">
                                    <option selected>Eliga una Opción...</option>
                                    <option>Administración</option>
                                    <option>Inventario</option>
                                    <option>Ventas</option>
                                </select> -->
                            </div>

                        </div>

                        <button type="submit" class="btn btn-success float-right">Agregar usuario</button>
                        <div class="row">
                            <div class="col-12">
                                <a routerLink="/personal" class="btn btn-secondary">Cancelar</a>

                            </div>
                        </div>
                    </form>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </div>
    </div>

</section>
<!-- /.content -->
